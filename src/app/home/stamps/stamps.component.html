<h3>Filters</h3>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-input type="text" [(ngModel)]="idFilter" placeholder="filter id"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="text" [(ngModel)]="yearFilter" placeholder="filter year"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Fiscal: </ion-label>
      <ion-checkbox [(ngModel)]="fiscalFilter"></ion-checkbox>
    </ion-col>
    <ion-col>
      <ion-label>Postal: </ion-label>
      <ion-checkbox [(ngModel)]="postalFilter"></ion-checkbox>
    </ion-col>
    <ion-col>
        <ion-label>Favorites: </ion-label>
        <ion-checkbox [(ngModel)]="favFilter"></ion-checkbox>
      </ion-col>
  </ion-row>
</ion-grid>


<h3>Collection</h3>
<ion-button expand="block" (click)="goToNewStampPage()">Add a new stamp</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let stamp of stamps |
          filter : idFilter:yearFilter:fiscalFilter:postalFilter:favFilter" [class.selected]="stamp === selectedStamp"
      (click)="presentModal(stamp)">

      <ion-card style="background-image: url(../../../assets/empty_stamp.jpg);">
        <ion-card-header>
          <ion-card-title>{{stamp.country}}, {{stamp.year}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <span *ngIf="stamp.fav">ðŸŒŸ</span>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
