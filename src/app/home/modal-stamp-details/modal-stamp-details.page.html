<ion-header>
  <ion-toolbar>
    <ion-title>Stamp details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Stamp id: {{selectedStamp.id}}</h1>
  <img src="{{selectedStamp.picture}}" *ngIf="selectedStamp.picture">
  <ion-list>
    <ion-item>
      <ion-label>Year: {{selectedStamp.year}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Color: {{selectedStamp.color}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fiscal: {{selectedStamp.fiscal}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Postal: {{selectedStamp.postal}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button *ngIf="!selectedStamp.fav" size="small" color="secondary" (click)="changeFavStatus()">Set Favorite ðŸŒŸ
      </ion-button>
      <ion-button *ngIf="selectedStamp.fav" size="small" color="secondary" (click)="changeFavStatus()">Remove from
        FavoritesðŸŒŸ
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button size="small" color="secondary" (click)="dismiss()">Dismiss</ion-button>
</ion-content>
