<ion-header>
  <ion-toolbar>
    <ion-title>add a new Stamp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label position="stacked"> Year: </ion-label>
        <ion-input [(ngModel)]="stampToBeCreated.year" placeholder="year"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label position="stacked"> Country: </ion-label>
        <ion-input [(ngModel)]="stampToBeCreated.country" placeholder="country"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label> Fiscal: </ion-label>
        <ion-checkbox [(ngModel)]="stampToBeCreated.fiscal" value="fiscal"></ion-checkbox>
      </ion-col>
      <ion-col>
        <ion-label> Postal: </ion-label>
        <ion-checkbox [(ngModel)]="stampToBeCreated.postal" value="postal"></ion-checkbox>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="stacked"> Color: </ion-label>
        <ion-input [(ngModel)]="stampToBeCreated.color" placeholder="color"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label position="stacked"> Picture: </ion-label>
        
        <ion-button color="success" (click)="takePicture()">TAKE PICTURE</ion-button>
        <img src="{{stampToBeCreated.picture}}" *ngIf="stampToBeCreated.picture">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button color="success" (click)="add()">Add</ion-button>
  <ion-button color="danger" (click)="cancel()">Cancel</ion-button>

  <webcam [height]="500" [width]="500" [trigger]="triggerObservable"
   (imageCapture)="handleImage($event)"
    *ngIf="isBrowser && showWebcam"
     [imageQuality]="1"></webcam>

</ion-content>
